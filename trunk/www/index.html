<p>
  CodeModel is a Java library for code generators; it provides a way to generate Java programs in a way much nicer than <tt>PrintStream.println()</tt>. This project is a spin-off from <a href="http://jaxb.dev.java.net/">the JAXB RI</a> for its schema compiler to generate Java source files.
